            /*////// RESET STYLES //////*/
            body, #bodyTable, #bodyCell{height:100% !important; margin:0; padding:0; width:100% !important;}
            table{border-collapse:collapse;}
            img, a img{border:0; outline:none; text-decoration:none;}

            p{margin: 1em 0;}

            /*////// CLIENT-SPECIFIC STYLES //////*/
            .ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail/Outlook.com to display emails at full width. */
            .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div{line-height:100%;} /* Force Hotmail/Outlook.com to display line heights normally. */
            table, td{mso-table-lspace:0pt; mso-table-rspace:0pt;} /* Remove spacing between tables in Outlook 2007 and up. */
            #outlook a{padding:0;} /* Force Outlook 2007 and up to provide a "view in browser" message. */
            img{-ms-interpolation-mode: bicubic;} /* Force IE to smoothly render resized images. */
            body, table, td, p, a, li, blockquote{-ms-text-size-adjust:100%; -webkit-text-size-adjust:100%;} /* Prevent Windows- and Webkit-based mobile platforms from changing declared text sizes. */

            /*////// FRAMEWORK STYLES //////*/
            .flexibleContainerCell{padding-right:20px; padding-left:20px;}
            .flexibleImage{height:auto;}
            .shim{padding-top:20px;padding-bottom:20px;}
            .megaShim{padding-top:40px;padding-bottom:40px;}
            .margin, .margin--hide {font-size: 0; line-height: 0;}

            /*////// GENERAL STYLES //////*/
            body, #bodyTable{background-color:#FFFFFF;}
            /*#bodyCell{padding-top:40px; padding-bottom:40px;}*/
            #emailBody{background-color:#FFFFFF; border-collapse:separate;}
            h1, h2, h3, h4, h5, h6{color:#202020; font-family: Helvetica, sans-serif; font-size:20px; line-height:125%; text-align:left;}

            .textContent, .textContent--centered, .listContent{color:#141C20; font-family: Helvetica, sans-serif; font-size:21px; line-height:125%; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;}
            .textContent, .listContent{text-align:left;}
            .textContent--centered {text-align:center;}
            .textContent a, .textContent--centered a{color:#0077CC; font-weight:bold; text-decoration:underline;}

            /*////// ALT TAG STYLES //////*/
            img[src$=".png"], img[src$=".jpg"]{font-family: Helvetica, sans-serif; font-size:16px; font-weight:italic;}
            img[src$=".png"]{color:#0077CC;}
            img[src$=".jpg"]{color:#FFFFFF;background-color:#0077CC;}

            /*////// BUTTON STYLES //////*/
            .emailButton{background-color:#0077CC; border-collapse:separate; border-radius:4px;}
            .buttonContent{color:#FFFFFF; font-family: Helvetica, sans-serif; font-size:18px; font-weight:bold; line-height:100%; padding:15px; text-align:center; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;}
            .buttonContent a{color:#FFFFFF; display:block; text-decoration:none;}

            /*////// MOBILE STYLES //////*/

                /*////// CLIENT-SPECIFIC STYLES //////*/

                td[class="textContent"], td[class="imageContent"], td[class="listContent"]{text-align:center !important;}
                td[class="listContent"]{padding-top:10px !important; padding-bottom:15px !important;}

                td[class="centerCol"]{padding-left:0 !important;text-align:center !important;}

                td[class="margin--hide"]{display:none !important; padding-bottom:0 !important;}

                table[class="footerButton"], table[class="emailButton"]{width:100% !important;}
                td[class="buttonContent"]{padding:0 !important;}
                td[class="buttonContent"] a{padding:15px !important;}
            }
